<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Triangle Hover Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    .animated-bg {
      display: grid;
      grid-template-columns: repeat(auto-fill, 50px);
      grid-auto-rows: 50px;
      width: 100vw;
      height: 100vh;
      perspective: 800px;
      transform-style: preserve-3d;
    }

    .triangle {
      width: 0;
      height: 0;
      position: relative;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 43px solid #0ff;
      filter: drop-shadow(0 3px 5px rgba(0, 255, 255, 0.2));
      animation: floatRotate 10s linear infinite;
      transform-style: preserve-3d;
      transition: transform 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
    }

    .triangle::after {
      content: '';
      position: absolute;
      top: -43px;
      left: -25px;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 43px solid;
      border-bottom-color: linear-gradient(to bottom right, #0ff, #003f3f);
      background: linear-gradient(to bottom right, #0ff, #003f3f);
      opacity: 0.3;
      transform: rotateX(45deg);
    }

    @keyframes floatRotate {
      0% { transform: rotateX(10deg) rotateZ(0deg); }
      50% { transform: rotateX(10deg) rotateZ(180deg); }
      100% { transform: rotateX(10deg) rotateZ(360deg); }
    }

    .hovered {
      animation: hoverSpin 1.5s ease-in-out infinite !important;
      opacity: 1 !important;
      filter: brightness(2) drop-shadow(0 0 10px #0ff);
      transform: scale(1.4) rotateX(25deg) rotateY(20deg) translateZ(40px);
      z-index: 2;
    }

    @keyframes hoverSpin {
      0% { transform: rotateZ(0deg) scale(1.3) rotateX(25deg); }
      50% { transform: rotateZ(180deg) scale(1.6) rotateX(25deg); }
      100% { transform: rotateZ(360deg) scale(1.3) rotateX(25deg); }
    }
  </style>
</head>
<body>

<div class="animated-bg" id="background"></div>

<script>
  const bg = document.getElementById('background');
  const triangleSize = 50;
  const cols = Math.floor(window.innerWidth / triangleSize);
  const rows = Math.floor(window.innerHeight / triangleSize);
  const total = cols * rows;
  const triangles = [];

  for (let i = 0; i < total; i++) {
    const tri = document.createElement('div');
    tri.className = 'triangle';
    bg.appendChild(tri);
    triangles.push(tri);
  }

  // Mouse hover effect for nearby triangles
  document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    triangles.forEach((tri, index) => {
      const col = index % cols;
      const row = Math.floor(index / cols);
      const triX = col * triangleSize + triangleSize / 2;
      const triY = row * triangleSize + triangleSize / 2;
      const distance = Math.hypot(mouseX - triX, mouseY - triY);

      if (distance < 80) {
        tri.classList.add('hovered');
      } else {
        tri.classList.remove('hovered');
      }
    });
  });
</script>

</body>
</html>
