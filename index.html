<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Triangle Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    .animated-bg {
      display: grid;
      grid-template-columns: repeat(auto-fill, 40px);
      grid-auto-rows: 40px;
      width: 100vw;
      height: 100vh;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid #0ff;
      animation: floatRotate 10s linear infinite;
      opacity: 0.6;
      transition: transform 0.2s ease-in-out;
    }

    @keyframes floatRotate {
      0% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(180deg) translateY(-5px); }
      100% { transform: rotate(360deg) translateY(0); }
    }

    .animated-bg:hover .triangle {
      animation: hoverSpin 2s ease-in-out infinite;
      opacity: 1;
      filter: brightness(1.5);
    }

    @keyframes hoverSpin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }
  </style>
</head>
<body>

<div class="animated-bg" id="background"></div>

<script>
  const bg = document.getElementById('background');
  const cols = Math.floor(window.innerWidth / 40);
  const rows = Math.floor(window.innerHeight / 40);
  const total = cols * rows;

  for (let i = 0; i < total; i++) {
    const tri = document.createElement('div');
    tri.className = 'triangle';
    bg.appendChild(tri);
  }
</script>

</body>
</html>
