<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Triangle Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    .animated-bg {
      display: grid;
      grid-template-columns: repeat(auto-fill, 40px);
      grid-auto-rows: 40px;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid #0ff;
      animation: floatRotate 10s linear infinite;
      opacity: 0.6;
      transition: transform 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
    }

    @keyframes floatRotate {
      0% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(180deg) translateY(-5px); }
      100% { transform: rotate(360deg) translateY(0); }
    }

    .hovered {
      animation: hoverSpin 1.5s ease-in-out infinite !important;
      opacity: 1 !important;
      filter: brightness(2) !important;
      transform: scale(1.3) !important;
      z-index: 2;
    }

    @keyframes hoverSpin {
      0% { transform: rotate(0deg) scale(1.3); }
      50% { transform: rotate(180deg) scale(1.5); }
      100% { transform: rotate(360deg) scale(1.3); }
    }
  </style>
</head>
<body>

<div class="animated-bg" id="background"></div>

<script>
  const bg = document.getElementById('background');
  const triangleSize = 40;
  const cols = Math.floor(window.innerWidth / triangleSize);
  const rows = Math.floor(window.innerHeight / triangleSize);
  const total = cols * rows;
  const triangles = [];

  for (let i = 0; i < total; i++) {
    const tri = document.createElement('div');
    tri.className = 'triangle';
    bg.appendChild(tri);
    triangles.push(tri);
  }

  // Mouse hover effect for nearby triangles
  document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    triangles.forEach((tri, index) => {
      const col = index % cols;
      const row = Math.floor(index / cols);
      const triX = col * triangleSize + triangleSize / 2;
      const triY = row * triangleSize + triangleSize / 2;
      const distance = Math.hypot(mouseX - triX, mouseY - triY);

      if (distance < 60) {
        tri.classList.add('hovered');
      } else {
        tri.classList.remove('hovered');
      }
    });
  });
</script>

</body>
</html>
